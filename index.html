<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

    <form action="/submit" method="POST">

        <h3>Cadastre-se</h3>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input placeholder="nome completo..." type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Habilidades:</label>

            <label for="html">
                <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
            </label>

            <label for="css">
                <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
            </label>

            <label for="js">

                <input type="checkbox" id="js" name="habilidades" value="JS">JavaScript
            </label>
        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="br">Brasil</option>
                <option value="ar">Argentina</option>
                <option value="de">Alemanha</option>
                <option value="us">Estados Unidos</option>
                <option value="gt">Guatemala</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
                <label for="curriculo">Upload de Currículo:</label>
                <input type="file" id="curriculo" name="curriculo" required>
        </div>

        <div class="form-group">
            <label for="comentarios">Comentários:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>

    </form>

    <script src="processa_formulario.js"></script>
<!-- 
    <form action="" onsubmit="return processa_formulario()"></form>
 -->

    </main>

</body>

</html>
